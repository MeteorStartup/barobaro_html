<!DOCTYPE html>
<html>
<head>

</div>

<div id="section">
<h1>구리</h1>
<p>구리시(九里市)는 대한민국 경기도 중동부에 있는 시이다.</p>
<p> 1914년 구지(九旨)면과 망우리(忘憂里)면을 구리면으로 통폐합하면서 지명이 유래하였다.</p>
</div>

<div id="footer">
구사모
</div>
