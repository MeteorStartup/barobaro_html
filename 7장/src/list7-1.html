<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <style>
            .rgb_red { background-color :rgb(255,0,0);}
            .name_red { background-color :red; }
            .hex_red { background-color :#ff0000; }
            .rgb_blue { background-color :rgb(0,0,255);}
            .name_blue { background-color :blue; }
            .hex_blue { background-color :#0000ff; }
        </style>
    </head>
    <body>
        <h2>CSS Color Examples</h2>
        <h2 class="rgb_red">
            rgb(255, 0, 0)를 이용해서 배경색 설정하기
        </h2>
        <h2 class="name_red">
            color 명칭을 이용해서 배경색 설정하기
        </h2>
        <h2 class="hex_red">
            Hexadecimal을 이용해서 배경색 설정하기
        </h2>
        <h2 class="rgb_blue">
            rgb(0, 0, 255)를 이용해서 배경색 설정하기
        </h2>
        <h2 class="name_blue">
            color 명칭을 이용해서 배경색 설정하기
        </h2>
        <h2 class="hex_blue">
            Hexadecimal을 이용해서 배경색 설정하기
        </h2>
    </body>
</html>
