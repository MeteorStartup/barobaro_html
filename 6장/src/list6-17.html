<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style type="text/css">
            div > p.one {
                background-color: blue;
                color: white;
            }
            p.two{
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>CSS 명시도 계산법</h1>
        <div>
            <p class="one two">테스트</p>
        </div>
    </body>
</html>
